<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 2rem;
    }

    .booking-container {
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 500px;
    }

    .booking-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #ffc107;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 0.75rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
    }

    .submit-btn {
      width: 100%;
      padding: 0.85rem;
      background: #ffae42;
      color: black;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-btn:hover {
      background: #ffc107;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 1.5rem;
      color: #ccc;
      text-decoration: underline;
      font-size: 0.95rem;
    }

    @media (max-width: 600px) {
      .booking-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="booking-container">
    <h2>Book The Best DJ`s or Singers Around üé∂</h2>
    <form action="#" method="POST">
      <div class="form-group">
        <label for="artist">Select Artist</label>
        <select id="artist" name="artist" required>
          <option value="">-- Choose an Artist --</option>
          <option value="Artist One">Artist One</option>
          <option value="Artist Two">Artist Two</option>
          <option value="Artist Three">Artist Three</option>
          <option value="Artist Four">Artist Four</option>
        </select>
      </div>

      <div class="form-group">
        <label for="date">Event Date</label>
        <input type="date" id="date" name="date" required />
      </div>

      <div class="form-group">
        <label for="venue">Venue / Location</label>
        <input type="text" id="venue" name="venue" placeholder="Venue name or address" required />
      </div>

      <div class="form-group">
        <label for="contact">Your Contact Email</label>
        <input type="email" id="contact" name="contact" placeholder="you@example.com" required />
      </div>

      <div class="form-group">
        <label for="notes">Additional Notes</label>
        <textarea id="notes" name="notes" rows="4" placeholder="Tell us about your event..."></textarea>
      </div>

      <button type="submit" class="submit-btn">Submit Booking</button>
    </form>

    <a href="home.html" class="back-link">‚Üê Back to Home</a>
  </div>
</body>
